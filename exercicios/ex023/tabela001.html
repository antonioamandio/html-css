<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            /* border: 5px solid red; */
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            text-align: right;
            border: 1px solid black;
            padding: 8px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table> <!-- Tabela -->
        <tr> <!-- Primeira linha da tabela -->
            <td>A1</td> <!-- Primeiro dado da primeira linha -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha da tabela -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
