<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
    
    <iframe src="https://www.cursoemvideo.com" frameborder="1">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </iframe>
        
    para aprender a programar.</p>

    <!-- <p>O site <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito fixe, pena que não funciona dentro do iframe!</p> -->

    <p>O repositório do Guanabara 
        
    <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        no
        <a href="https://gustavoguanabara.github.io">GitHub</a>
    </iframe>

    também é bué fixe!</p>

    <iframe src="https://todamateria.com.br/" frameborder="0"></iframe>
</body>
</html>
