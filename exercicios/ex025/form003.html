<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="#" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10"placeholder="0 à 10" step="0.5">
        </p>
        <p>
            <label for="mes">Período Lectivo:</label>
            <input type="month" name="mes" id="mes" value="2023-08">
        </p>
        <p>
            <label for="dia">Dia da Prova:</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <label for="hora">Horário da Prova</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <button>Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
