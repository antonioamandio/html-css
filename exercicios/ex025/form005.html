<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" checked>
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Desporto favorito</legend>
            <input type="checkbox" name="basquetebol" id="basquetebol">
            <label for="basquetebol">Basquete</label><br>
            <input type="checkbox" name="futebol" id="futebol">
            <label for="futebol">Futebol</label> <br>
            <input type="checkbox" name="natacao" id="natacao">
            <label for="natacao">Natação</label> <br>
            <input type="checkbox" name="tenis" id="tenis">
            <label for="tenis">Tênis</label> <br>
        </fieldset>
        <p>
            <button>Entrar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
